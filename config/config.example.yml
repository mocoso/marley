# Blog meta-information
blog:
  title:  "{REPLACE WITH TITLE OF YOUR BLOG}"       # Displayed as <title> on index page
  name:   "{REPLACE WITH SHORT NAME OF YOUR BLOG}"  # Displayed as part of <title> on article page
  author: "{REPLACE WITH YOUR NAME}"                # Used in feeds
  email:  "{REPLACE WITH YOUR E-MAIL}"              # Used in feeds

# Admin credentials (prepend article URL with URL to see why)
admin:
  username: 'admin'
  password: 'admin'

# Set this relatively to application main ("marley") directory
data_directory: "../data"

# File extension for post files
# Defaults to 'txt' so uncomment the following line if you want to change it
# post_file_extension: 'mdown'

# Set this to your own theme in "themes" directory
# theme: "{REPLACE WITH THEME NAME}"

# Google Analytics code ("UA-123132-00" etc)
ga_code: ~

# If you want to add synchronizing via Github post-receive hooks, insert some secure password here
# Then set a "Post-Receive URL" in Github administration to http://{YOUR SERVER}/sync?token={WHAT YOU SET BELOW}
github_token: ~

# See http://soakedandsoaped.com/articles/2006/10/01/how-to-protect-a-rails-application-against-spam-with-akismet
akismet: 
  key: "{REPLACE WITH YOUR AKISMET KEY}"
  url: "{REPLACE WITH YOUR AKISMET URL}"
